<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-dashboard">

                <p>Dashboard</p>

                    <p>Home</p>
                </div>
                <div class="sidebar-profile">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>card-account-details-outline</title><path d="M22,3H2C0.91,3.04 0.04,3.91 0,5V19C0.04,20.09 0.91,20.96 2,21H22C23.09,20.96 23.96,20.09 24,19V5C23.96,3.91 23.09,3.04 22,3M22,19H2V5H22V19M14,17V15.75C14,14.09 10.66,13.25 9,13.25C7.34,13.25 4,14.09 4,15.75V17H14M9,7A2.5,2.5 0 0,0 6.5,9.5A2.5,2.5 0 0,0 9,12A2.5,2.5 0 0,0 11.5,9.5A2.5,2.5 0 0,0 9,7M14,7V8H20V7H14M14,9V10H20V9H14M14,11V12H18V11H14" /></svg>

                    </div>
                    <div class="input-search">
                        <input type="text" />
                    </div>
                    <div class="notifications">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bell-outline</title><path d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z" /></svg>
                    </div>
                    <div class="profile-picture">
                        <img src="https://tl-preview.tlcdn.com/demo-preview/e4/43467801644fcba8709ac585451fd1/desert.jpg?w=1364&h=1364&f=jpg&r=fit&cb=11" alt="">
                    </div>
                    <div class="user-name">
                        <h3>Morgan Oakley</h3>
                    </div>
                </div>
                <div class="user-content">
                    <div class="profile-picture">
                        <img src="https://tl-preview.tlcdn.com/demo-preview/e4/43467801644fcba8709ac585451fd1/desert.jpg?w=1364&h=1364&f=jpg&r=fit&cb=11" alt="">
                    </div>
                    <div class="intro-user">
                        <p>Hi there,</p>
                        <h2>Morgan Oakley (@morgan)</h2>
                    </div>
                    <div class="but-new">
                        <button>
                            New
                        </button>
                    </div>
                    <div class="but-upload">
                        <button>
                            Upload
                        </button>
                    </div>
                    <div class="but-share">
                        <button>
                            Share
                        </button>
                    </div>
                </div>
            </div>
            <div class="user-content">
                
            </div>
        </div>
    </div>

</html>
